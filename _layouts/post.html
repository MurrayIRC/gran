---
layout: default
---
<div id="post.title">
  {{ page.title }}
</div>


<div id="post">
{{ content }}
</div>

<div id="wordcount">
<p>word count: {{ content | number_of_words }}</p>
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
    <li><span>{{post.date | date_to_string}}</span> &raquo; <a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></li>
    {% endfor %}
  </ul>
</div>
